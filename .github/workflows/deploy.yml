name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detect if project is at repo root or in /web
      - id: detect
        name: Detect project directory
        run: |
          if [ -f web/package.json ]; then
            echo "dir=web" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Try both locations so caching always works
          cache-dependency-path: |
            web/package-lock.json
            package-lock.json

      - name: Install deps
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm ci

      - name: Build
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build

      # SPA fallback for BrowserRouter (pretty URLs)
      - name: Add 404.html for SPA
        run: |
          cp ${{ steps.detect.outputs.dir }}/dist/index.html ${{ steps.detect.outputs.dir }}/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
